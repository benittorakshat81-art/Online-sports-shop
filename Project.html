<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
    .product-page { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); max-width: 500px; margin: 40px auto; text-align: center; }
    .product-page img { width: 100%; height: 250px; object-fit: cover; border-radius: 8px; }
    h2 { margin: 15px 0 10px; }
    p { font-size: 18px; color: green; font-weight: bold; }
    button { background: #2e3d2f; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #555; }
    a { display: inline-block; margin-top: 15px; text-decoration: none; color: #2e3d2f; font-weight: bold; }
  </style>
</head>
<body>

<div class="product-page">
  <img id="product-img" src="" alt="Product">
  <h2 id="product-name"></h2>
  <p id="product-price"></p>
  <button onclick="addToCartPage()">Add to Cart</button>
  <br>
  <a href="index.html">⬅ Back to Shop</a>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  const price = parseInt(params.get("price"));
  const img = params.get("img");

  document.getElementById("product-name").textContent = name;
  document.getElementById("product-price").textContent = "₹" + price.toLocaleString("en-IN");
  document.getElementById("product-img").src = img;

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function addToCartPage() {
    cart.push({ name, price, img });
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(name + " added to cart!");
  }
</script>

</body>
</html>
